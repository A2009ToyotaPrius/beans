<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEANS</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui,sans-serif;overflow:hidden}

    /* modern “toast-tone” gradient background */
    .toast-bg{
      position:fixed;
      inset:0;
      background:linear-gradient(135deg, #e9b44c 0%, #d8862a 50%, #bf5e26 100%);
      z-index:-2;
    }

    /* bouncing BEANS */
    .beans{
      position:absolute;
      font-size:clamp(3rem,10vw,7rem);
      font-weight:900;
      color:#fff;
      text-shadow:0 0 12px #0006;
      white-space:nowrap;
      animation:bounce 12s linear infinite alternate;
    }
    @keyframes bounce{
      0%   {transform:translate(0,0)}
      25%  {transform:translate(calc(100vw - 100%),0)}
      50%  {transform:translate(calc(100vw - 100%),calc(100vh - 100%))}
      75%  {transform:translate(0,calc(100vh - 100%))}
      100% {transform:translate(0,0)}
    }

    /* credit */
    .credit{
      position:absolute;
      bottom:.75rem;right:1rem;
      font-size:.75rem;
      color:rgba(0,0,0,.6);
      background:rgba(255,255,255,.55);
      padding:3px 7px;
      border-radius:4px;
    }
    .credit a{color:#000;text-decoration:none}
  </style>
</head>
<body>
  <div class="toast-bg"></div>
  <div class="beans">BEANS</div>
  <div class="credit"> you smell miss <a href="https://github.com/A2009ToyotaPrius" target="_blank" rel="noopener">KayWimZicleR</a></div>
</body>
</html>
