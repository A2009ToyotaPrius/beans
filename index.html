<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEANS</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui,sans-serif;overflow:hidden}

    /* 1. toast wallpaper */
    .toast-bg{
      position:fixed;
      inset:0;
      background-image:url("https://www.freepik.com/free-psd/perfectly-toasted-slice-bread-golden-brown-crispy-ready-be-enjoyed_406534334.htm#fromView=keyword&page=1&position=0&uuid=9af334b3-aa89-4b79-ad06-10df01e73c47&query=Toast+png");
      background-size:200px;
      background-repeat:repeat;
      animation:toast-drift 25s linear infinite;
      z-index:-2;
    }
    @keyframes toast-drift{
      0%{background-position:0 0}
      100%{background-position:200px 200px}
    }

    /* 2. bouncing BEANS */
    .beans{
      position:absolute;
      font-size:clamp(3rem,10vw,7rem);
      font-weight:900;
      color:#fff;
      text-shadow:0 0 8px #0008;
      white-space:nowrap;
      animation:bounce 12s linear infinite alternate;
    }
    @keyframes bounce{
      0%   {transform:translate(0,0)}
      25%  {transform:translate(calc(100vw - 100%),0)}
      50%  {transform:translate(calc(100vw - 100%),calc(100vh - 100%))}
      75%  {transform:translate(0,calc(100vh - 100%))}
      100% {transform:translate(0,0)}
    }

    /* 3. credit */
    .credit{
      position:absolute;
      bottom:.75rem;right:1rem;
      font-size:.75rem;
      color:rgba(0,0,0,.7);
      background:rgba(255,255,255,.6);
      padding:2px 6px;
      border-radius:4px;
    }
    .credit a{color:#000;text-decoration:none}
  </style>
</head>
<body>
  <div class="toast-bg"></div>
  <div class="beans">BEANS</div>
  <div class="credit">by <a href="A2009ToyotaPrius" target="_blank" rel="noopener">KayWimZicleR</a></div>
</body>
</html>
