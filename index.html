<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beaned</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: system-ui, sans-serif; }

    /* 1. full-screen bean tile */
    .bean-wall {
      position: fixed;
      inset: 0;
      background-image: url("https://share.google/NV2IzFB264uVUjDCF");
      background-size: 200px;          /* size of one bean tile */
      background-repeat: repeat;
      animation: slide 20s linear infinite;
      z-index: -2;
    }
    @keyframes slide {
      0%  { background-position: 0 0; }
      100%{ background-position: 200px 200px; } /* same as bg-size */
    }

    /* 2. glossy sauce overlay (optional) */
    .bean-wall::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,.06) 0%, transparent 60%);
      pointer-events: none;
    }

    /* 3. center card */
    .card {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,.92);
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      text-align: center;
    }
    h1 { font-size: clamp(2rem, 8vw, 4rem); color: #6b2e1d; }
    p  { margin-top: 1rem; color: #444; }

    /* 4. credit */
    .credit {
      position: absolute;
      bottom: .75rem; right: 1rem;
      font-size: .75rem;
      color: rgba(255,255,255,.7);
    }
    .credit a { color: rgba(255,255,255,.85); text-decoration: none; }
  </style>
</head>
<body>
  <div class="bean-wall"></div>

  <section class="card">
    <h1>Welcome to the Bean Zone</h1>
    <p>Background = your chosen beans.</p>
  </section>

  <div class="credit">by <a href="https://github.com/A2009ToyotaPrius" target="_blank" rel="noopener">KayWimZicleR</a></div>
</body>
</html>
